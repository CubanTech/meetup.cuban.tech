<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div class="event">
    <div class="panel panel-default event-card-mini">
      <div class="panel-body">
        <div class="row event-header">
          <h2 class="event-title col-xs-12" ng-style="{'background-color' : event.headerColor }">
            <span class="fa fa-{{event.icon}}"></span>
            {{event.title}}
          </h2>
        </div>
        <div class="row">
          <div class="event-content">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th ng-repeat="th in event.head" ng-bind="th"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="tr in event.body">
                  <td ng-repeat="td in tr" ng-bind="td"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="hr-little">
</body>
</html>
