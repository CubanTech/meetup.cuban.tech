<!DOCTYPE html>
<html lang="en" ng-app="cubantech" ng-controller="cubantechController">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta ng-repeat="meta in head.metadata" name="{{meta.name}}" content="{{meta.content}}">
    <link rel="icon" href="img/favicon.ico">

    <title ng-bind="head.title"></title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.orgchart.min.css">
    <link href="css/site.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/carousel.css" rel="stylesheet" />
    <link href="css/flags.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">&nbsp;</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav text-center navbar-right">
            <li ng-repeat="navItem in navBar" class="">
              <a href="{{navItem.href}}" class="text-uppercase" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="nav-item-main" ng-class="{ 'target-item': location.pathname == navItem.href }" ng-bind="navItem.label"></span>
              </a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle text-uppercase nav-item-main" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="flag flag-{{lang}}"></span> <span class="visible-lg-inline-block" ng-bind="general.language"></span><span ng-bind="'( ' + lang + ' )'" class="highlighted visible-lg-inline-block"></span> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="lng in langList" ng-click="useLanguage(lng)"><a href="#"><span class="flag flag-{{lng}}"></span> {{langMap[lng]}}</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li ng-repeat="(index, slide) in carousel" data-target="#myCarousel" data-slide-to="{{index}}" class="{{slide.class}}"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item {{slide.class}}" ng-repeat="slide in carousel">
          <img class="first-slide" src="{{slide.imageUrl}}" alt="{{slide.alt}}">
          <div class="container">
            <div class="carousel-caption">
              <h1> {{ slide.headline | uppercase }} </h1>
              <hr/>
              <p class="content" ng-bind="slide.content"></p>
              <p><a ng-repeat="btn in slide.buttons" class="btn btn-lg btn-default" href="{{btn.href}}" role="button">{{ btn.text | uppercase }}</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="icon-prev icon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="icon-next icon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!--div ng-model="statistics" ng-include="'carousel.htm'"></div-->

    <div class="container">
      <div class="eventList col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div ng-repeat="group in eventGroups" class="event-group">
          <div class="event-group-name">
            <h1 ng-bind="group.groupName"></h1>
          </div>
          <div class="event" ng-repeat="event in group.eventList" ng-include="'event.htm'">
          </div>
        </div>
        <div class="col-xs-12 text-align-center">
          <ul class="pagination">
            <li><a href="">1</a></li>
            <li><a class="pagination-separator" href="">/</a></li>
            <li><a href="">2</a></li>
            <li><a class="pagination-separator" href="">/</a></li>
            <li><a href="">3</a></li>
            <li><a class="pagination-separator" href="">/</a></li>
            <li><a href="">4</a></li>
            <li><a class="pagination-separator" href="">/</a></li>
            <li><a href="">5</a></li>
          </ul>
        </div>
      </div>
      <!--div class="col-xs-1">
        <div class="vertical-separator"></div>
      </div-->
      <div class="eventList col-md-4 col-lg-4 visible-lg visible-md">
        <div ng-repeat="group in statistics" class="event-group">
          <div class="event-group-name">
            <h1 ng-bind="group.groupName"></h1>
          </div>
          <div>
            <div class="event" ng-repeat="event in group.eventList" ng-include="event.template"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <gallery list="sponsors">
        <span ng-bind="general.ourSponsors"></span>
      </gallery>
    </div>

    <footer id="footer">
      <div class="container-fluid">
        <div id="footer-links" class="container text-center">
          <div class="row">
            <div class="col-xs-12 col-lg-6 text-align-left">
              <h4 class="text-uppercase text-info" style="letter-spacing: 3px; font-weight: bold;"><span class="fa fa-desktop"></span>cuban.tech</h4>
              <div class="row">
                <a class="text-info contact col-xs-12 col-sm-6" ng-repeat="link in footer.contacts" href="{{link.href}}"><span class="fa fa-{{link.type}}"></span>{{link.content}}</a>
              </div>
            </div>
            <div class="col-lg-6 visible-lg">
              <img src="img/9.png" alt="">
              <div ng-repeat="item in footer.slogan" class="info text-uppercase text-info col-xs-4" ng-bind="item"></div>
            </div>
          </div>
        </div>
        <div id="footer-copy" class="row bg-primary">
          <div class="col-md-12">
            <hr class="hr-little"/>
            <p class="pull-right"><a href="#"><span class="glyphicon glyphicon-chevron-up"></span></a></p>
            <p class="text-center"> &nbsp; &nbsp; &copy; {{thisYear}} {{signature}}</p>
          </div>
        </div>
      </div>
    </footer>

    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script-->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chart.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery.orgchart.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- ng templates -->
    <script type="text/ng-template" id="chart.htm">
      <div class="event">
        <div class="panel panel-default event-card-mini">
          <div class="panel-body">
            <div class="row event-header">
              <h2 class="event-title col-xs-12" ng-style="{'background-color' : event.headerColor }">
                <span class="fa fa-{{event.icon}}"></span>
                {{event.title}}
              </h2>
            </div>
            <div class="row">
              <div class="event-content">
                <canvas height="300" id="{{event.title}}" ng-bind="createDataset(event)"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="hr-little">
    </script>

    <script type="text/ng-template" id="table.htm">
      <div class="event">
        <div class="panel panel-default event-card-mini">
          <div class="panel-body">
            <div class="row event-header">
              <h2 class="event-title col-xs-12" ng-style="{'background-color' : event.headerColor }">
                <span class="fa fa-{{event.icon}}"></span>
                {{event.title}}
              </h2>
            </div>
            <div class="row">
              <div class="event-content">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th ng-repeat="th in event.head" ng-bind="th"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="tr in event.body">
                      <td ng-repeat="td in tr" ng-bind="td"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="hr-little">
    </script>

    <script type="text/ng-template" id="carousel.htm">
      <carousel model="event"></carousel>
      <hr class="hr-little">
    </script>

    <script type="text/ng-template" id="comment.htm">
      <div class="panel panel-default event-card-mini">
        <div class="panel-body">
          <div class="row">
            <div class="event-content">
              <div class="col-xs-12 comment" ng-repeat="comment in event.commentList">
                <img src="{{comment.img}}" alt="" class="col-xs-3 comment-avatar">
                <div class="col-xs-9">
                  <div class="comment-inner">
                    <span class="comment-user" ng-bind="comment.name"></span><br>
                    <span class="panel-caret-left">
                      <span class="panel-caret-inner"></span>
                    </span>
                    <div class="comment-content" ng-bind="comment.comment"></div>
                    <div class="comment-buttons">
                      <span class="fa fa-plus"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="hr-little">
    </script>

    <script type="text/ng-template" id="event.htm">
      <p class="hidden" ng-bind="processEvent(event)"></p>
      <div class="panel panel-default event-card">
        <div class="panel-body">
          <div class="row event-header">
            <h2 class="col-xs-7 event-title" ng-bind="event.title"></h2>
            <div class="rating col-xs-5 pull-right">
              <span class="icon {{event.rating[0]}}"></span>
              <span class="icon {{event.rating[1]}}"></span>
              <span class="icon {{event.rating[2]}}"></span>
              <span class="icon {{event.rating[3]}}"></span>
              <span class="icon {{event.rating[4]}}"></span>
            </div>
          </div>
          <div class="separator"></div>
          <div class="row">
            <div class="col-xs-12 event-agenda">
              <div ng-repeat="(index, descriptor) in event.descriptors" class="event-descriptor">
                <div ng-show="index != 0" class="event-descriptor"> | </div>
                <div class="event-descriptor">
                  <span class="icon fa fa-{{descriptor.type}}"></span>
                  <span class="event-descriptor-content" ng-bind="descriptor.content"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="event-content col-xs-12" ng-bind="event.content"></div>
          </div>
          <div class="row">
            <div class="event-buttons col-xs-12">
              <div class="event-comments pull-left">
                <a href="{{event.href}}">{{event.comments}}<span class="fa fa-commenting-o"></span></a>
              </div>
              <div class="event-detail pull-right">
                <a class="btn btn-lg btn-default" href="#" role="button" ng-bind="event.detailBtn"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr class="hr-little">
    </script>

    <!-- end ng templates -->
  </body>
</html>
